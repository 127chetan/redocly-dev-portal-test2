    - name: orderId
      in: path
      description: Order Id
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: >-
        Expandable fields: [lineItems, serviceCharge, discounts, credits,
        payments, customers, refunds]
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
