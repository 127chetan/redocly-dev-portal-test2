get:
  tags:
    - ORDERS
  summary: Get a single order
  description: >-
    Returns a single order. See
    https://docs.clover.com/build/working-with-orders/ for more details. 
  operationId: order.GetOrder
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: orderId
      in: path
      description: Order Id
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: >-
        Expandable fields: [lineItems, serviceCharge, discounts, credits,
        payments, customers, refunds]
      schema:
        type: string
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Order.yaml
  deprecated: false
