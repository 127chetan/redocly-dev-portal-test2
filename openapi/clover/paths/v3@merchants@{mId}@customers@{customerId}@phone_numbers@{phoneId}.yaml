post:
  tags:
    - CUSTOMERS
  summary: Update a phone number for a customer
  description: Updates a merchant's customer's phone number.
  operationId: handlers.UpdateCustomerPhoneNumber
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: customerId
      in: path
      required: true
      schema:
        type: string
    - name: phoneId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PhoneNumber.yaml
  responses:
    '200':
      description: ''
  deprecated: false
delete:
  tags:
    - CUSTOMERS
  summary: Delete a customer phone number
  description: Deletes a merchant's customer's phone number.
  operationId: handlers.DeleteCustomerPhoneNumber
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: customerId
      in: path
      required: true
      schema:
        type: string
    - name: phoneId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: ''
  deprecated: false
