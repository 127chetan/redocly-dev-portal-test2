get:
  tags:
    - EMPLOYEES
  summary: Get all employees
  description: >-
    Gives information for every employee associated to a merchant by default.
    Accepts optional filter and expand query parameters.
  operationId: employee.GetEmployees
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: filter
      in: query
      description: >-
        Filter fields: [modifiedTime, role, role.id, customId, name, nickname,
        id, deletedTime, deleted_time, email]
      schema:
        type: string
    - name: expand
      in: query
      description: 'Expandable fields: [roles, shifts]'
      schema:
        type: string
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Employee.yaml
  deprecated: false
post:
  tags:
    - EMPLOYEES
  summary: Create an employee
  description: Creates an employee for a merchant. Accepts optional expand parameters.
  operationId: employee.CreateEmployee
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: 'Expandable fields: [shifts, payments, orders, roles]'
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Employee.yaml
  responses:
    '200':
      description: ''
  deprecated: false
