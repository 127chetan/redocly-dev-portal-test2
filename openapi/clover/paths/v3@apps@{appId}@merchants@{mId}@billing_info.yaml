get:
  tags:
    - APPS
  summary: Get merchant app billing information
  description: >-
    Returns the status of a merchant's app billing including current
    subscription tier and trial status. Requires an OAuth generated token.
  operationId: apps.GetMerchantBillingInfo
  parameters:
    - name: appId
      in: path
      description: App Id
      required: true
      schema:
        type: string
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AppBillingInfo.yaml
  deprecated: false
