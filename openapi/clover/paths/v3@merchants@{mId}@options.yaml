get:
  tags:
    - INVENTORY
  summary: Get all options
  description: See the description for 'get all item groups'.
  operationId: inventory.GetOptions
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: filter
      in: query
      description: >-
        Filter fields: [modifiedTime, item.id, name, attribute.id, id,
        deletedTime]
      schema:
        type: string
    - name: expand
      in: query
      description: 'Expandable fields: []'
      schema:
        type: string
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Option.yaml
  deprecated: false
