get:
  tags:
    - INVENTORY
  summary: Get the stock of an inventory item
  description: ''
  operationId: inventory.GetItemStock
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: itemId
      in: path
      description: Item Id
      required: true
      schema:
        type: string
  responses:
    '200':
