get:
  tags:
    - INVENTORY
  summary: Get all inventory without a revenue class
  description: >-
    Get all inventory items which are not associated to any revenue class (that
    is, `showInReporting`is false or items which have no tags)
  operationId: inventory.GetItemsNoRevenueClass
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: filter
      in: query
      description: >-
        Filter fields: [modifiedTime, hidden, itemCode, tags.id, alternateName,
        option.id, isRevenue, tags.name, deleted, item.id, price, name, id, sku,
        itemGroup.id]
      schema:
        type: string
    - name: expand
      in: query
      description: >-
        Expandable fields: [tags, categories, taxRates, modifierGroups,
        itemStock, options]
      schema:
        type: string
  responses:
    '200':
      description: ''
  deprecated: false
