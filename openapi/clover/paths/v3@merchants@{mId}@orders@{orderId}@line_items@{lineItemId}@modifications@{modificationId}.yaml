delete:
  tags:
    - ORDERS
  summary: Remove a modification from a line item
  description: >-
    Delete a modification by UUID, removing the record of an applied
    modification
  operationId: order.RemoveModification
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: orderId
      in: path
      description: Order Id
      required: true
      schema:
        type: string
    - name: lineItemId
      in: path
      description: Line Item Id
      required: true
      schema:
        type: string
    - name: modificationId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: ''
  deprecated: false
