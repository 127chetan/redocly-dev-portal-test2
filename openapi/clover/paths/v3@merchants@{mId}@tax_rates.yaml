get:
  tags:
    - INVENTORY
  summary: Get all tax rates
  description: ''
  operationId: taxrate.GetTaxRates
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: filter
      in: query
      description: 'Filter fields: [isDefault, rate, items.id, name, id, taxAmount, taxType]'
      schema:
        type: string
    - name: expand
      in: query
      description: 'Expandable fields: [items]'
      schema:
        type: string
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TaxRate.yaml
  deprecated: false
post:
  tags:
    - INVENTORY
  summary: Create a tax rate for a merchant
  description: ''
  operationId: taxrate.CreateTaxRate
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: 'Expandable fields: [items]'
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TaxRate.yaml
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TaxRate.yaml
  deprecated: false
