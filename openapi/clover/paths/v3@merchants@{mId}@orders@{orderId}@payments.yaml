get:
  tags:
    - PAYMENTS
  summary: Get all payments for an order
  description: ''
  operationId: pay.GetOrderPayments
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: orderId
      in: path
      description: Order Id
      required: true
      schema:
        type: string
    - name: filter
      in: query
      description: >-
        Filter fields: [modifiedTime, voidReason, voidPaymentRef.id,
        cardTransaction.last4, cashTendered, device.id,
        voidPaymentRef.createdTime, externalReferenceId, result, offline,
        cardTransaction.transactionNo, voidPaymentRef.employeeId,
        paymentRefundId, merchantId, createdTime, externalPaymentId, voided, id,
        tender.id, deletedTime, employee.id, order.modifiedTime, amount,
        tipAmount, cardType, order.id, clientCreatedTime, customer.id,
        cardTransaction.captured, cardTransaction.currency, taxAmount,
        orderType.databaseId]
      schema:
        type: string
    - name: expand
      in: query
      description: >-
        Expandable fields: [cardTransaction, dccInfo, germanInfo, appTracking,
        taxRates, lineItemPayments, paymentAttributes, refunds, order, tender,
        employee, externalReferenceId, transactionInfo]
      schema:
        type: string
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Payment.yaml
  deprecated: false
post:
  tags:
    - ORDERS
  summary: Create a payment record on an order
  description: >-
    The payment must include a positive amount and a valid tender ID. A
    merchant's tenders and their IDs can be retrieved from
    /v3/merchants/mId/tenders.
  operationId: order.CreatePaymentForOrder
  parameters:
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
    - name: orderId
      in: path
      description: Order Id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Payment.yaml
  responses:
    '200':
      description: ''
  deprecated: false
