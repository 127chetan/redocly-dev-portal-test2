post:
  tags:
    - NOTIFICATIONS
  summary: Create a notification for an app
  description: >-
    Push a message to all merchant devices that have your app installed and are
    listening for notifications.  For details on how to use Clover's Android SDK
    to receive notifications see:
    https://github.com/clover/android-examples/tree/master/pushnotificationexample
  operationId: apps.CreateMerchantAppNotification
  parameters:
    - name: appId
      in: path
      description: App Id
      required: true
      schema:
        type: string
    - name: mId
      in: path
      description: Merchant Id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AppNotification.yaml
  responses:
    '200':
      description: ''
  deprecated: false
