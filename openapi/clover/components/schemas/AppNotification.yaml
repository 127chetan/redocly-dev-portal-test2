type: object
properties:
  app:
    description: >-
      The app the notification will be sent to. This will be autopopulated by
      the server.
    $ref: ./Reference.yaml
  event:
    type: string
    description: ''
  timeToLive:
    type: integer
    description: >-
      The time to live of the notification in seconds. By default this is 5
      days.
    format: int64
  data:
    type: string
    description: Payload of the notification. This is at most 4000 characters.
