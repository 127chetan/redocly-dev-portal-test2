type: object
properties:
  id:
    type: string
    description: Unique identifier
  name:
    type: string
    description: Name of the modifier group
  alternateName:
    type: string
  minRequired:
    type: integer
    description: >-
      The minimum amount of modifiers from this group that must be applied to
      associated lineItems when using Register
  maxAllowed:
    type: integer
    description: >-
      The maximum amount of modifiers from this group that can be applied to
      associated lineItems when using Register
  showByDefault:
    type: boolean
    description: >-
      Whether employees will be automatically prompted to add modifiers from
      this category when using Register
    default: 'true'
  modifiers:
    type: array
    items:
      $ref: ./Modifier.yaml
  modifierIds:
    type: string
    description: >-
      An ordered, comma-separated list of modifier ids in this group. (READ
      ONLY)
  items:
    type: array
    items:
      $ref: ./Reference.yaml
  menuModifierGroup:
    description: >-
      Menu Modifier Group attribute that can be expanded to menu group specific
      attributes
    $ref: ./MenuModifierGroup.yaml
  sortOrder:
    type: integer
    description: >-
      The ordinal value used to determine where in an ordered list this modifier
      group should appear relative to others.
