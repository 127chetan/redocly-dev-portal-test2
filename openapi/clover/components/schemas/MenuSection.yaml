type: object
properties:
  id:
    type: string
    description: Item_layout id
  category:
    description: Reference to a category
    $ref: ./Reference.yaml
  name:
    type: string
    description: Customer facing item layout name
  description:
    type: string
    description: Item layout description
  imageFilename:
    type: string
    description: Item layout image file path
  enabled:
    type: boolean
    description: Section enabled for menu
  reasonCode:
    type: string
    description: Reason for being filtered out
  createdTime:
    type: integer
    description: Timestamp when the menu section was created
    format: int64
  modifiedTime:
    type: integer
    description: Timestamp when the menu section was last modified
    format: int64
  deletedTime:
    type: integer
    description: Timestamp when the menu section was last deleted
    format: int64
