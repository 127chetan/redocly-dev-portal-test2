type: object
properties:
  id:
    type: string
    description: Unique identifier
  orderRef:
    description: The order with which the credit is associated
    $ref: ./Reference.yaml
  device:
    description: >-
      Device which processed this credit, a 128-bit UUID, not a normal base-13
      Clover ID.
    $ref: ./Reference.yaml
  tender:
    description: 'The tender type associated with this payment, e.g. credit card, cash, etc.'
    $ref: ./Tender.yaml
  employee:
    description: The employee who processed the payment
    $ref: ./Reference.yaml
  customers:
    description: Customer who received the credit/refund
    $ref: ./Customer.yaml
  amount:
    type: integer
    description: Amount paid
    format: int64
  taxAmount:
    type: integer
    description: Amount paid in tax
  taxRates:
    type: array
    items:
      $ref: ./TaxableAmountRate.yaml
  createdTime:
    type: integer
    description: Time payment was recorded on server
    format: int64
  clientCreatedTime:
    type: integer
    format: int64
  cardTransaction:
    description: Information about the card used for credit/debit card payments
    $ref: ./CardTransaction.yaml
  voided:
    type: boolean
  voidReason:
    type: string
  dccInfo:
    description: Dynamic Currency Conversion information
    $ref: ./DCCInfo.yaml
  transactionSettings:
    description: Per transaction settings for the payment
    $ref: ./TransactionSettings.yaml
  creditRefunds:
    type: array
    items:
      $ref: ./CreditRefund.yaml
  germanInfo:
    description: German region-specific information
    $ref: ./GermanInfo.yaml
  appTracking:
    description: Tracking information for the app that created this credit.
    $ref: ./AppTracking.yaml
  result:
    type: string
    enum:
      - SUCCESS
      - FAIL
      - INITIATED
      - VOIDED
      - VOIDING
      - VOID_FAILED
      - AUTH
      - AUTH_COMPLETED
      - DISCOUNT
      - OFFLINE_RETRYING
      - PENDING
  transactionInfo:
    description: Transaction information
    $ref: ./TransactionInfo.yaml
  merchant:
    $ref: ./Reference.yaml
  externalReferenceId:
    type: string
    description: The external reference id if associated with the credit
