type: object
properties:
  id:
    type: string
    description: Item id
  item:
    description: Reference to an item
    $ref: ./Reference.yaml
  name:
    type: string
    description: Customer facing item name
  description:
    type: string
    description: Item description
  imageFilename:
    type: string
    description: Item image file path
  enabled:
    type: boolean
    description: Item enabled for menu
  reasonCode:
    type: string
    description: Reason for being filtered out
  createdTime:
    type: integer
    description: Timestamp when the menu item was created
    format: int64
  modifiedTime:
    type: integer
    description: Timestamp when the menu item was last modified
    format: int64
  deletedTime:
    type: integer
    description: Timestamp when menu item was last deleted
    format: int64
