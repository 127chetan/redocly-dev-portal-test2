type: object
properties:
  id:
    type: string
    description: App UUID
  appSubscription:
    description: Returns the current subscription tier of the merchant's app subscription.
    $ref: ./AppSubscription.yaml
  isInTrial:
    type: boolean
    description: >-
      Returns true if a trial period is enabled for a paid app. You can choose
      the number of trial period days for your app.
  billable:
    type: boolean
    description: >-
      Returns true if a merchant using an app is billable, and false if there is
      an app suppression on this particular app for the specific merchant.
  appBillable:
    type: boolean
    description: Returns false if all apps are non-billable for the specific merchant.
  planBillable:
    type: boolean
    description: Returns false if plan fees are non-billable for the specific merchant.
  appExportable:
    type: boolean
    description: Returns false if app charges are not exportable for the specific merchant.
  planExportable:
    type: boolean
    description: >-
      Returns false if plan charges are not exportable for the specific
      merchant.
  billingStartTime:
    type: integer
    description: Returns the time when a merchant's app trial ends and billing commences.
    format: int64
  status:
    type: string
    description: >-
      Returns ACTIVE for an active Clover merchant when the merchant's bank
      account is in good standing. Returns INACTIVE if the merchant was
      offboarded. Returns LAPSED if the merchant failed to pay Clover for app
      usage. Returns SUPPRESSED if this merchant will not be billed for reasons
      such as it's a demo merchant account, test merchant account, or that the
      merchantâ€™s country is a pilot.
    enum:
      - ACTIVE
      - INACTIVE
      - LAPSED
      - SUPPRESSED
  daysLapsed:
    type: integer
    description: >-
      Returns the number of days since the merchant's account was not in the
      ACTIVE status.
    format: int64
