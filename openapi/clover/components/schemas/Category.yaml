required:
  - name
type: object
properties:
  id:
    type: string
    description: Unique identifier
  name:
    type: string
    description: The name of the category which will appear in Clover Register App.
  sortOrder:
    type: integer
    description: >-
      Integer used to determine how this category is sorted against other
      categories.
  items:
    type: array
    description: Ordered list of items associated with this category.
    items:
      $ref: ./Reference.yaml
  deleted:
    type: boolean
    description: Whether the category has been deleted.
  modifiedTime:
    type: integer
    description: The time this category was last modified
  canonical:
    description: Reference to canonical category
    $ref: ./Reference.yaml
  menuSection:
    description: >-
      Menu Section attribute that can be expanded to menu section specific
      attributes
    $ref: ./MenuSection.yaml
