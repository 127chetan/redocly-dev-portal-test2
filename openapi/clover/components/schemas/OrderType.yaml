type: object
properties:
  id:
    type: string
    description: Unique identifier
  labelKey:
    type: string
    description: Label Key
  label:
    type: string
    description: Label Key
  taxable:
    type: boolean
    description: If this order type is taxable
    default: 'false'
  isDefault:
    type: boolean
    description: If this order type is the default
    default: 'false'
  filterCategories:
    type: boolean
    description: >-
      If set to false, then this order type includes all of the merchant's
      categories. Otherwise, it only contains the categories defined in the
      "categories" field on this object.
    default: 'false'
  isHidden:
    type: boolean
    description: If this order type is hidden on the register
    default: 'false'
  fee:
    type: integer
    description: >-
      The price of a fee added to this order type, not fully implemented at this
      time.
  minOrderAmount:
    type: integer
    description: The minimum amount required for an order to be placed
  maxOrderAmount:
    type: integer
    description: The maximum amount for an order allowed
  maxRadius:
    type: integer
    description: The maximum radius allowed for an order (i.e. delivery)
  avgOrderTime:
    type: integer
    description: The average time it takes to complete the order
  hoursAvailable:
    type: string
    enum:
      - ALL
      - BUSINESS
      - CUSTOM
  customerIdMethod:
    type: string
    enum:
      - NAME
      - TABLE
      - NAME_TABLE
  isDeleted:
    type: boolean
    description: If this order type is deleted
    default: 'false'
  systemOrderTypeId:
    type: string
    description: Optional system order type that this order type is associated with.
  hours:
    description: >-
      The hours this order type is available (if they differ from normal
      merchant hours)
    $ref: ./HoursSet.yaml
  categories:
    type: array
    description: The categories of items that can be assigned to this order type
    items:
      $ref: ./Reference.yaml
  onlineOrderServices:
    type: array
    description: >-
      Optional: the online order services that this order type can map to if
      there are online order providers enabled on this merchant.
    items:
      $ref: ./Reference.yaml
