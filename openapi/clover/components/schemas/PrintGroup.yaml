type: object
properties:
  id:
    type: string
    description: Unique identifier.
  orderRef:
    description: Reference to the order associated with this PrintGroup.
    $ref: ./Reference.yaml
  name:
    type: string
    description: The print group heading that will be displayed on receipts.
  sortOrder:
    type: integer
    description: >-
      The order in which this print group is displayed relative to other print
      groups on the same receipt. Print groups with identical sort orders will
      be ordered by name.
  fired:
    type: boolean
    description: True if this print group has been sent to an order printer.
    default: 'false'
