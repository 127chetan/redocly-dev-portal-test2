type: object
properties:
  id:
    type: string
  name:
    type: string
    description: the name of the modifier when it was applied
  alternateName:
    type: string
  amount:
    type: integer
    description: the additional cost of the modifier when it was applied
    format: int64
  modifier:
    description: >-
      The modifier object.  Values from the Modifier are copied to the
      Modification at the time that the order is placed.  Modifier values may
      change after the modification is created.
    $ref: ./Modifier.yaml
  quantitySold:
    type: integer
    description: >-
      This is only used in reports. The count of how many of these modifiers
      that were sold.
    format: int64
