required:
  - initiator
  - is_scheduled
  - sequence
type: object
properties:
  cardbrand_original_transaction_id:
    type: string
    description: >-
      The transaction id received from schemes for the initial transaction
      required if sequence is SUBSEQUENT. Note: Mastercard transactions do not
      use this field for Subsequent transactions.
  sequence:
    type: string
    description: >-
      Whether the transaction is the FIRST or SUBSEQUENT for the same payment
      card.Valid Note: Mastercard transactions only support SUBSEQUENT
      transactions for stored credentials feature
    enum:
      - FIRST
      - SUBSEQUENT
  is_scheduled:
    type: boolean
    description: Whether transaction is scheduled or part of an installment
  initiator:
    type: string
    description: Whether it's MERCHANT initiated or explicitly consented by CARDHOLDER.
    enum:
      - MERCHANT
      - CARDHOLDER
  installment_info:
    $ref: ./InstallmentInfo.yaml
