type: object
properties:
  id:
    type: string
    description: Unique identifier
  name:
    type: string
    description: Service charge name
  enabled:
    type: boolean
    description: If this service charge is enabled
  percentage:
    type: integer
    description: Deprecated use percentageDecimal instead
    format: int64
  percentageDecimal:
    type: integer
    description: 'Percent to charge times 10000, e.g. 12.5% will be 125000'
    format: int64
